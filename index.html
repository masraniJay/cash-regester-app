<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Regester App</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="app.js" type="text/javascript"></script>
</head>

<body>
    <main>
        <h1>Cash Regester Manager</h1>

        <p>Enter the bill amount and cash given by the customer to know minimum number of notes to return.</p>

        <label class="input-label" for="bill-amount">Bill Amount:</label>
        <input class="input" id="bill-amount" type="text" />
        
        <label class="input-label" for="cash-given">Cash Given:</label>
        <input class="input" id="cash-given" type="text" />

        <div><button id="check-button">Check</button></div>

        <p id="error-message"></p>

        <table>
            <caption>Return Change</caption>
            <tr>
                <th>No of notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td> 
            </tr>
            <tr>
                <th></th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </main>
</body>

</html>
